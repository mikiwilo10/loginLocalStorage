<h1>Dashboard</h1>
<hr>

<p>
    Esta página sólo funciona si estás autenticado
</p>

<h4>User info</h4>
<pre>{{ usuarioLogeado | json }}</pre>

<button (click)="logout()">
    Logout
</button>

<div class="row">
    <!-- Inicio form librpo -->


    <div class="card col-5">
        <form [formGroup]="libro" autocomplete="off">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Titulo Libro</label>
                    <input type="text" class="form-control" placeholder="Ejemplo Harry Potter" formControlName='titulo'>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripcion Libro</label>
                    <input type="text" class="form-control" placeholder="" formControlName='descripcion'>
                </div>
                <div class="mb-3">
                    <label class="form-label">Paginas Libro</label>
                    <input type="text" class="form-control" placeholder="" formControlName='paginas'>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Libro PDF o URL</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        formControlName='libropdf'></textarea>
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile"
                   >
                </div>
                <button type="button" class="btn btn-primary" (click)="agregarlibro()">Primary</button>
            </div>
        </form>

    </div>
    <!-- Form libro -->
    <div class="col">
        <div class="card mb-2">
            <div class="card-header d-flex justify-content-between align-items-center">
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descipcion</th>
                            <th scope="col">Pagina</th>
                            <th scope="col">Libro PDF o URL</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Accion</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of listalibros">
                            <td>{{item.titulo}}</td>
                            <td>{{item.descripcion}}</td>
                            <td>{{item.paginas}}</td>
                            <td>{{item.libropdf}}</td>
                            <td>{{item.user}}</td>
                            <button (click)="deleteTask(item)" class="btn btn-danger">
                                Delete
                            </button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
